<html>
<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <title>Hello World</title>
</head>
<body>
<div class="container">
    <div class="row">

        <div class="navbar text-light bg-dark col-12 mb-3">Adivinhe o número</div>

        <div class="col-12 mb-4">
            <div class="card">
                <div class="card-body p-2">
                    <p>Um número inteiro de 0 à 10.000 foi sorteado, você tem 10 chances para acertar.</p>
                    <p class="mb-0">Boa sorte!</p>
                </div>
            </div>
        </div>

        <form id="form1" class="col-12">
            <div class="form-group">
                <label for="input1">Digite seu palpite</label>
                <input id="input1" autocomplete="off" type="number" pattern="[0-9]+" class="form-control mb-3">
            </div>

            <div class="form-group">
                <span>Tentativas: <i id="attempts">0</i></span>
                <button id="btn1" type="submit" class="btn btn-primary float-right ml-2">Enviar</button>
                <button id="btn2" type="button" class="btn btn-light float-right">Recomeçar</button>
            </div>
        </form>

        <div class="col-12 mt-2">
            <div id="hint"></div>
        </div>

        <div class="col-12">
            <span id="spanAttempts"></span>
            <ul id="listAttempts"></ul>
        </div>
    </div>
</div>
</body>
</html>
